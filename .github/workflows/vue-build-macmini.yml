name: Lafdrue Vue Build with MacMini

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: [self-hosted, universal, thefreelight]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          echo "🎨 Installing Lafdrue Vue dependencies..."
          npm install
          
      - name: Build Vue project
        run: |
          echo "🏗️ Building Lafdrue Vue project..."
          npm run build || echo "Build script not found, trying alternative"
          
      - name: Run linting
        run: |
          echo "🔍 Running Vue linting..."
          npm run lint || echo "Lint script not configured"
          
      - name: Run tests
        run: |
          echo "🧪 Running Vue tests..."
          npm run test:unit || echo "No unit tests configured"
          
      - name: Build artifacts info
        run: |
          echo "📦 Build artifacts:"
          ls -la dist/ || ls -la build/ || echo "No build directory found"
          
      - name: Success notification
        run: |
          echo "✅ Lafdrue Vue project built successfully on MacMini!"
          echo "🎯 Universal Runner serving: ${{ github.repository }}"
          echo "🌿 Branch: ${{ github.ref_name }}"